    <script>
        function saveData() {
            const hearts = [];
            document.querySelectorAll('.heart-checkbox').forEach(checkbox => {
                hearts.push(checkbox.checked);
            });

            const skills = {};
            document.querySelectorAll('.skill').forEach(skill => {
                const skillName = skill.querySelector('.skill-name').textContent.trim();
                const skillDots = [];
                skill.querySelectorAll('.dot-checkbox').forEach(dot => {
                    skillDots.push(dot.checked);
                });
                skills[skillName] = skillDots;
            });

            const notes = {
                bron: document.getElementById('bron').value,
                pancerz: document.getElementById('pancerz').value,
                przedmioty: document.getElementById('przedmioty').value,
                notatki: document.getElementById('notatki').value
            };

            const data = { hearts, skills, notes };
            localStorage.setItem('journalData', JSON.stringify(data));
        }

        function loadData() {
            const data = JSON.parse(localStorage.getItem('journalData'));
            if (!data) return;

            document.querySelectorAll('.heart-checkbox').forEach((checkbox, index) => {
                checkbox.checked = data.hearts[index];
            });

            Object.keys(data.skills).forEach(skillName => {
                const skillDots = data.skills[skillName];
                const skillElement = Array.from(document.querySelectorAll('.skill')).find(skill => skill.querySelector('.skill-name').textContent.trim() === skillName);
                if (skillElement) {
                    skillElement.querySelectorAll('.dot-checkbox').forEach((dot, index) => {
                        dot.checked = skillDots[index];
                    });
                }
            });

            document.getElementById('bron').value = data.notes.bron;
            document.getElementById('pancerz').value = data.notes.pancerz;
            document.getElementById('przedmioty').value = data.notes.przedmioty;
            document.getElementById('notatki').value = data.notes.notatki;
        }

        document.addEventListener('DOMContentLoaded', loadData);
        window.addEventListener('beforeunload', saveData);

        function rollDice() {
            const dice1 = Math.floor(Math.random() * 6) + 1;
            const dice2 = Math.floor(Math.random() * 6) + 1;

            const resultElement = document.getElementById('diceResult');
            resultElement.value = `Wynik: ${dice1} i ${dice2} (suma: ${dice1 + dice2})`;
        }
    </script>
